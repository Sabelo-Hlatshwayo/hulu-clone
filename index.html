<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Stream TV and Movies Live and Online | Hulu</title>
</head>

<body>
  <header class="header">
    <div class="header__overlay"></div>
    <nav class="main-nav">
      <ul>
        <li>
          <button class="login-btn">log in</button>
        </li>
      </ul>
    </nav>

    <div class="header__content">
      <h4 class="tertiary-heading-2 center-text">try up to one month free</h4>
      <h1 class="primary-heading">
        <img src="./images/logo.png" alt="Hulu logo" class="primary-heading__logo">
      </h1>
      <span class="header__watch-text">Watch thousands of TV shows and movies.</span>
      <span class="header__channels-text">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</span>
      <button class="btn btn--cta">start your free trial</button>
      <span class="legal-text">Free trial for new & eligible returning subscribers only.</span>
    </div>
  </header>

  <main>
    <section class="section-bundle">
      <div class="bundle-content">
        <img src="./images/logos.png" alt="Logos of Hulu, Disney, ESPN+" class="logos">
        <div class="x">
          <h4 class="tertiary-heading-2">bundle with any hulu plan & save</h4>
          <h3 class="tertiary-heading-1">Get Hulu, Disney+, and ESPN+.</h3>
          <a href="#" class="sub-link">Details</a>
        </div>
        <div class="d">
          <a href="#" class="btn btn--outline">get bundle</a>
          <a href="#" class="sub-link">Terms apply</a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
